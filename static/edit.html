<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILM | SPHERE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap');

        :root {
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
            --timing: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 2rem;
        }

        .app {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeIn var(--timing) var(--ease) forwards;
        }

        header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 4rem 0;
            border-bottom: 1px solid #000;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            letter-spacing: -0.05em;
            margin-bottom: 1rem;
            line-height: 0.9;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            opacity: 0.6;
        }

        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .action-panel {
            border: 1px solid #000;
            padding: 2rem;
        }

        .panel-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .panel-title:after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 2px;
            background: #000;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000;
            font-size: 1rem;
            background: transparent;
            margin-bottom: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            border: 1px solid #000;
            background: #000;
            color: #fff;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--timing) var(--ease);
        }

        button:hover {
            background: transparent;
            color: #000;
        }

        .collection {
            margin-top: 4rem;
        }

        .collection-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            position: relative;
        }

        .collection-title:after {
            content: '';
            position: absolute;
            bottom: -0.5rem;
            left: 0;
            width: 3rem;
            height: 2px;
            background: #000;
        }

        .films {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
        }

        .film {
            border: 1px solid #000;
            padding: 1.5rem;
            animation: fadeInUp var(--timing) var(--ease) forwards;
            opacity: 0;
        }

        .film-title {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .film-author {
            font-size: 0.9rem;
            opacity: 0.6;
            margin-bottom: 0.5rem;
        }

        .film-id {
            font-size: 0.8rem;
            opacity: 0.3;
            font-family: monospace;
        }

        .empty {
            text-align: center;
            padding: 4rem 0;
            grid-column: 1 / -1;
            font-size: 1.2rem;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            header {
                padding: 2rem 0;
                margin-bottom: 2rem;
            }

            .actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <header>
            <h1>FILM<br>SPHERE</h1>
            <p class="subtitle">Cinema Collection</p>
        </header>

        <div class="actions">
            <!-- Add Film -->
            <div class="action-panel">
                <h2 class="panel-title">Add Film</h2>
                <form action="/film/add" method="post">
                    <input type="text" name="film_name" placeholder="Film Title" required>
                    <input type="text" name="film_author" placeholder="Director" required>
                    <button type="submit">Add Film</button>
                </form>
            </div>

            <!-- Edit Film -->
            <div class="action-panel">
                <h2 class="panel-title">Edit Film</h2>
                <form action="/film/edit" method="post">
                    <input type="number" name="film_id" placeholder="Film ID" required>
                    <input type="text" name="film_title" placeholder="New Title" required>
                    <input type="text" name="film_author" placeholder="New Director" required>
                    <button type="submit">Update Film</button>
                </form>
            </div>

            <!-- Delete Film -->
            <div class="action-panel">
                <h2 class="panel-title">Delete Film</h2>
                <form action="/film/del" method="post">
                    <input type="number" name="film_id" placeholder="Film ID" required>
                    <button type="submit">Delete Film</button>
                </form>
            </div>
        </div>

        <div class="collection">
            <h2 class="collection-title">Collection</h2>
            <div class="films">
                {% if films %}
                    {% for film in films %}
                        <div class="film" style="animation-delay: {{ loop.index * 0.05 }}s">
                            <div class="film-title">{{ film.title }}</div>
                            <div class="film-author">{{ film.author }}</div>
                            <div class="film-id">ID: {{ film.id }}</div>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="empty">Collection is empty</div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        // Simple animations only
        document.addEventListener('DOMContentLoaded', () => {
            // Input focus effect
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.backgroundColor = '#f5f5f5';
                });
                input.addEventListener('blur', function() {
                    this.style.backgroundColor = 'transparent';
                });
            });

            // Empty state animation
            const empty = document.querySelector('.empty');
            if (empty) {
                empty.style.animationDelay = '0.3s';
            }
        });
    </script>
</body>
</html>
