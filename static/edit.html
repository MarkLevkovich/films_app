<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Films List</title>
</head>
<body>
    <div class="add-film">
        <form action="/film/add" method="post">
            <input type="text" name="film_name" placeholder="What film?" required>
            <input type="text" name="film_author" placeholder="What author?" required>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="del-film">
        <form action="/film/del" method="post">
            <input type="number" name="film_id" placeholder="Enter film id" required>
            <button type="submit">Del</button>
        </form>
    </div>
    <div class="list-films">
        <ul>
            {% for film in films %}
                <li>{{ film.id }} - {{ film.title }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
