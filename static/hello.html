<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML | FILMS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;800&display=swap');

        :root {
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
            --timing: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #fff;
            color: #000;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 0 2rem;
        }

        .title {
            font-size: 12vw;
            font-weight: 800;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn var(--timing) var(--ease) forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn var(--timing) var(--ease) 0.2s forwards;
        }

        .cta {
            position: relative;
            display: inline-block;
            padding: 1.5rem 3rem;
            border: 2px solid #000;
            color: #000;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn var(--timing) var(--ease) 0.4s forwards;
        }

        .cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #000;
            transition: transform 0.8s var(--ease);
            z-index: -1;
        }

        .cta:hover {
            color: #fff;
        }

        .cta:hover::before {
            transform: translateX(100%);
        }

        .grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(12, 1fr);
            pointer-events: none;
            z-index: -1;
            opacity: 0.03;
        }

        .grid-line {
            background: #000;
        }

        .vertical {
            grid-row: 1 / -1;
            width: 1px;
        }

        .horizontal {
            grid-column: 1 / -1;
            height: 1px;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 15vw;
            }

            .subtitle {
                font-size: 1rem;
            }

            .cta {
                padding: 1rem 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- Vertical lines -->
        <div class="grid-line vertical" style="grid-column: 1"></div>
        <div class="grid-line vertical" style="grid-column: 2"></div>
        <div class="grid-line vertical" style="grid-column: 3"></div>
        <div class="grid-line vertical" style="grid-column: 4"></div>
        <div class="grid-line vertical" style="grid-column: 5"></div>
        <div class="grid-line vertical" style="grid-column: 6"></div>
        <div class="grid-line vertical" style="grid-column: 7"></div>
        <div class="grid-line vertical" style="grid-column: 8"></div>
        <div class="grid-line vertical" style="grid-column: 9"></div>
        <div class="grid-line vertical" style="grid-column: 10"></div>
        <div class="grid-line vertical" style="grid-column: 11"></div>
        <div class="grid-line vertical" style="grid-column: 12"></div>

        <!-- Horizontal lines -->
        <div class="grid-line horizontal" style="grid-row: 1"></div>
        <div class="grid-line horizontal" style="grid-row: 2"></div>
        <div class="grid-line horizontal" style="grid-row: 3"></div>
        <div class="grid-line horizontal" style="grid-row: 4"></div>
        <div class="grid-line horizontal" style="grid-row: 5"></div>
        <div class="grid-line horizontal" style="grid-row: 6"></div>
        <div class="grid-line horizontal" style="grid-row: 7"></div>
        <div class="grid-line horizontal" style="grid-row: 8"></div>
        <div class="grid-line horizontal" style="grid-row: 9"></div>
        <div class="grid-line horizontal" style="grid-row: 10"></div>
        <div class="grid-line horizontal" style="grid-row: 11"></div>
        <div class="grid-line horizontal" style="grid-row: 12"></div>
    </div>

    <main class="hero">
        <h1 class="title">ML<br>FILMS</h1>
        <p class="subtitle">The essence of cinema</p>
        <a href="/film/all" class="cta">Enter Collection</a>
    </main>

    <script>
        // Grid line animation
        document.addEventListener('DOMContentLoaded', () => {
            const lines = document.querySelectorAll('.grid-line');

            lines.forEach((line, index) => {
                line.style.transform = 'scale(0)';
                line.style.transformOrigin = index < 12 ? 'center top' : 'left center';
                line.style.transition = `transform ${0.5 + index * 0.02}s var(--ease) ${0.1 + index * 0.02}s`;

                setTimeout(() => {
                    line.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
